<!DOCTYPE html>
<title>Game Setup</title>
<header>
	<meta charset="utf-8" />
	<link rel="stylesheet" type="text/css" href="styleGameSetup.css" />
	<script src="scriptGameSetup.js"></script>
</header>

<html lang="no-EN">
<body onload="SetPreset(2)">
	<div style="height:15%; width: 0px"></div>
	<hr />
		<br />
			<div class="content background">

				<div class="header">
					<h1>Game Setup</h1>
				</div>
				<div class="mainContent">

					<!--Dropdown to set gamemode (none, easy, medium, hard)-->
					<p style="text-align:center; margin-left:0;">Preset Settings</p>
					<div class="presetContainer">

						<div class="leftContainer">
							<button class="buttonSmall" style="float:right" onclick="SelectPreset(-1)">
								<
							</button>
						</div>

						<div class="middleContainer">
							<div class="presetField">

								<div id="presetText" style="color:snow; text-align:center; margin-top:6px">Medium</div>

							</div>
						</div>

						<div class="rightContainer">
							<button class="buttonSmall" style="float:left" onclick="SelectPreset(+1)">
								>
							</button>
						</div>
					</div>
					<hr />
					<!--Movement settings-->
					<div>
						<p>Movement Settings</p>
						<label for="movementLimit">Use Movement Limit</label>
						<input id="movementLimit" type="checkbox" onchange="ToggleBox(this, 'movementBox'); SetPreset(0);"/>
						<div id="movementBox" style="display:none">
							<label id="moveLabel"for="moveInput">Limit</label> 
							<input id="moveInput" class="inputBox" type="text" value="100" onkeydown="SetPreset(0)"/>
						</div>
					</div>
					<hr />
					<!--Time settings-->
					<div>
						<p>Time Settings</p>
						<label for="timeLimit">Use Time Limit</label>
						<input id="timeLimit" type="checkbox" onchange="ToggleBox(this, 'timeBox'); SetPreset(0);"/>
						<div id="timeBox" style="display:none">
							<label id="timeLabel" for="moveInput">Limit</label>
							<input id="timeInput" class="inputBox" type="text" value="10" onkeydown="SetPreset(0)"/>
						</div>
					</div>
					<hr />
					<!--Other settings-->
					<div>
						<p>Other Settings</p>
						<label for="useRandom">Use Random Numbers</label>
						<input id="useRandom" type="checkbox" onchange="SetPreset(0)"/>
					</div>

				</div>
				<div class="footer">

					<div class="buttonContainer" style="width:100%">
						<button style="margin-top:5%; width:50%"; onclick="StartGame()">
							Start
						</button>
					</div>

					<!-- Two Button Setup
						<div class="buttonContainer" style="float:left;">
							<button></button>
						</div>
						<div class="buttonContainer"style="float:right;">
							<button></button>
						</div>
					-->
				</div>
			</div>
		<br />
	<hr />
</body>
</html>
