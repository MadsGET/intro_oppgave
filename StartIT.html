<!DOCTYPE html>
<header>

    <meta charset="utf-8"/>
    <title>Slider Game</title>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">

</header>

<html lang="en-NO">
<body>
   <h1 style="text-align: center; color: black">Slider Game</h1>
   <hr>
        <div class="mainContent">

            <div class="header">
                <h1 style="text-align: center; color: rgb(255, 189, 65);">Title</h1>
            </div>

            <div class="game">
                <div class="gameContainer">
                    <div class="gameElement" id="0" style="background-image: url(image_Chip0.png);"></div>
                    <div class="gameElement" id="1" style="background-image: url(image_Chip1.png);"></div>
                    <div class="gameElement" id="2" style="background-image: url(image_Chip2.png);"></div>
                    <div class="gameElement" id="3" style="background-image: url(image_Chip3.png);"></div>
                    <div class="gameElement" id="4" style="background-image: url(image_Chip4.png);"></div>
                    <div class="gameElement" id="5" style="background-image: url(image_Chip5.png);"></div>
                    <div class="gameElement" id="6" style="background-image: url(image_Chip6.png);"></div>
                    <div class="gameElement" id="7" style="background-image: url(image_Chip7.png);"></div>
                    <div class="gameElement" id="8" style="background-image: url(image_Chip8.png);"></div>
                </div>
            </div>
            
            <div class="footer">
                <div class="time">Time</div>
                <div class="reset">Reset</div>
                <div class="move">Move</div>
            </div>

        </div>
   <hr>
</body>
</html>
