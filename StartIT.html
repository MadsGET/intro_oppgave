<!DOCTYPE html>

<html>
<head>
    <title>Start IT!</title>
    <link rel="stylesheet" href="StyleSheet.css">
</head>
<body> 
    
    <div class="page">
    
    <div class="page-head">
    <h1 style="text-align:center; padding-top: 10%; font-size: 48px;"> Slider Game </h1>
    </div>

    <div class="game-container"> 
        <div class="grid-container">
            <div class="grid-item" id="0">0</div>
            <div class="grid-item" id="1">0</div>
            <div class="grid-item" id="2">2</div>
            <div class="grid-item" id="3">3</div>
            <div class="grid-item" id="4">4</div>
            <div class="grid-item" id="5">5</div>
            <div class="grid-item" id="6">6</div>
            <div class="grid-item" id="7">7</div>
            <div class="grid-item" id="8">8</div>
        </div>
    </div>

    <div class="game-statistics">
        <div class="grid-statistics">
            <div class="grid-item2">Timer:    <div id="time">      </div></div>
            <div class="grid-item2">Movement: <div id= "movement"> </div></div>
        </div>
    </div>

    </div>

    <script src="Script.js"></script>

</body>
</html>
