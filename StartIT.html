<!DOCTYPE html>
<title>Slider Game</title>
<header>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <script src="Script.js"></script>
</header>

<html lang="en-NO">
<body onload="OnPageLoaded();">
    <div style="height: 10%"></div>
    <hr>
    <div class="mainContent">

        <div class="header">
            <h1>Slider Game</h1>
        </div>

        <div class="game">
            <div class="gameContainer">
                <div class="gameElement isChip" id="0" onclick="MoveChip(0)">0</div>
                <div class="gameElement isChip" id="1" onclick="MoveChip(1)">1</div>
                <div class="gameElement isChip" id="2" onclick="MoveChip(2)">2</div>
                <div class="gameElement isChip" id="3" onclick="MoveChip(3)">3</div>
                <div class="gameElement isChip" id="4" onclick="MoveChip(4)">4</div>
                <div class="gameElement isChip" id="5" onclick="MoveChip(5)">5</div>
                <div class="gameElement isChip" id="6" onclick="MoveChip(6)">6</div>
                <div class="gameElement isChip" id="7" onclick="MoveChip(7)">7</div>
                <div class="gameElement isChip" id="8" onclick="MoveChip(8)">8</div>
            </div>
        </div>

        <div class="footer">
            <div class="time">
                <p id="timeCount">0:00</p>
            </div>
            <div class="reset">
            </div>
            <div class="move">
                <p id="movementCount">Movement: 0</p>
            </div>
        </div>

    </div>
    <hr>
</body>
</html>
