<!DOCTYPE html>

<html>
<head>
    <title>Start IT!</title>
    <style>
        div
        {
            color:blue;
            background-color: lightblue;
            padding: 10px;
            margin: 5px;
            border: solid green 2px;
            width: 32px;
            height: 32px;
            float: left;
        }

        div.firstElement
        {
          clear: left;
		}

        .selected
        {
            border: dashed orange 5px;
		}
    </style>
</head>
<body> 
    <div id="0" onClick="OnSelection(this);">0</div>
    <div id="1" onClick="OnSelection(this);">1</div>
    <div id="2" onClick="OnSelection(this);">2</div>

    <div id="3" onClick="OnSelection(this);" class = "firstElement">3</div>
    <div id="4" onClick="OnSelection(this);">4</div>
    <div id="5" onClick="OnSelection(this);">5</div>

    <div id="6" onClick="OnSelection(this);" class = "firstElement">6</div>
    <div id="7" onClick="OnSelection(this);">7</div>
    <div id="8" onClick="OnSelection(this);">8</div>

    <p>Position  : <div0 id="position"> -1 </div0></p>
    <p>Neighbours: <div0 id= "neighbours">[-1, -1, -1, -1]</div0></p>
    <p>Movement: <div0 id= 'movement'>0</div0></p>

    <script>   

    // Blank position within the board.
    var blankIndex = 0;
    var blankNeighbours = [-1, -1, -1, -1];

    // Execute on document loaded.
    OnStart();

    // Start is called when the page is loaded.
    function OnStart()
    {
        // Update neighbours of blank.
        UpdateNeighbours();
	}

    // On element click
    function OnSelection(element)
    {
        for(var i = 0; i < blankNeighbours.length; i++)
        {
            // If selection is a neighbour of blank.
            if(element.id == blankNeighbours[i])
            {
                // Set the current blank square number to selected element number.
                document.getElementById(blankIndex).innerHTML = element.innerHTML;

                // Update blank number to the new element index number.
                blankIndex = element.id;

                // Set the new blank number to blank.
                document.getElementById(blankIndex).innerHTML = 0;

                // Update neigbhour positions. // Ny position her?
                UpdateNeighbours();

                // Break out of loop.
                break;
			}
		}

        // Win check
	}

    // Updates the neighbour positions of blank.
    function UpdateNeighbours()
    {
        // Up and down
        blankNeighbours[0] = parseInt(blankIndex) - 3;
        blankNeighbours[1] = parseInt(blankIndex) + 3;

        // Left and right
        blankNeighbours[2] = parseInt(blankIndex) - 1;
        blankNeighbours[3] = parseInt(blankIndex) + 1;

        // Update Debug Info on movement.
        document.getElementById("neighbours").innerHTML = blankNeighbours;
        document.getElementById("position").innerHTML = blankIndex;
        document.getElementById("movement").innerHTML += parseInt(document.getElementById("movement").innerHTML);

	}
    </script>

</body>
</html>
