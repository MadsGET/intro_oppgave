<!DOCTYPE html>
<header>
    <meta charset="utf-8"/>
    <title>Slider Game</title>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <script src="Script.js"></script>
</header>

<html lang="en-NO">
<body onload="OnPageLoaded();">
   <h2 style="text-align: center; color: black">Slider Game</h2>
   <hr>
        <div class="mainContent">

            <div class="header">
                <h1>Scroll Area</h1>
            </div>

            <div class="game">
                <div class="gameContainer">
                    <div class="gameElement" id="0">0</div>
                    <div class="gameElement" id="1">1</div>
                    <div class="gameElement" id="2">2</div>
                    <div class="gameElement" id="3">3</div>
                    <div class="gameElement" id="4">4</div>
                    <div class="gameElement" id="5">5</div>
                    <div class="gameElement" id="6">6</div>
                    <div class="gameElement" id="7">7</div>
                    <div class="gameElement" id="8">8</div>
                </div>
            </div>
            
            <div class="footer">
                <div class="time">
                    <p id="timeCount">0:00</p>
                </div>
                <div class="reset">
                </div>
                <div class="move">
                    <p>Movement: 0</p>
                </div>
            </div>

        </div>
   <hr>
</body>
</html>
