<!DOCTYPE html>
<header>

    <meta charset="utf-8"/>
    <title>Slider Game</title>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">

</header>

<html lang="en-NO">
<body>
   <h1 style="text-align: center; color: black">Slider Game</h1>
   <hr>
        <div class="mainContent">

            <div class="header">
                <h1 style="text-align: center; color: rgb(255, 189, 65);">Scroll Area</h1>
            </div>

            <div class="game">
                <div class="gameContainer">
                    <div class="gameElement" id="0" style="background-image: url(images/Chip_0.png);"></div>
                    <div class="gameElement" id="1" style="background-image: url(images/Chip_1.png);"></div>
                    <div class="gameElement" id="2" style="background-image: url(images/Chip_2.png);"></div>
                    <div class="gameElement" id="3" style="background-image: url(images/Chip_3.png);"></div>
                    <div class="gameElement" id="4" style="background-image: url(images/Chip_4.png);"></div>
                    <div class="gameElement" id="5" style="background-image: url(images/Chip_5.png);"></div>
                    <div class="gameElement" id="6" style="background-image: url(images/Chip_6.png);"></div>
                    <div class="gameElement" id="7" style="background-image: url(images/Chip_7.png);"></div>
                    <div class="gameElement" id="8" style="background-image: url(images/Chip_8.png);"></div>
                </div>
            </div>
            
            <div class="footer">
                <div class="time">
                    <p>Time: 0 seconds</p>
                </div>
                <div class="reset">
                    <p>RESET</p>
                </div>
                <div class="move">
                    <p>Movement: 0</p>
                </div>
            </div>

        </div>
   <hr>
</body>
</html>
